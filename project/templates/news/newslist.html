{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% endblock title %}


{% block content %}

    {% for post in posts %}

        <p>{{ post.preview|censor}}    </p>
        <a href ="{{post.get_absolute_url }}"> Читать далее</a>
    {% endfor %}
    
{% endblock content %}
